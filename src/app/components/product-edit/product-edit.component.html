<div class="container" *ngIf="editProductFormGroup">
  <form [formGroup]="editProductFormGroup">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="id" hidden>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group m-2">
      <label>Selected</label>
      <input type="checkbox" formControlName="selected" class="form-check m-2">
    </div>
    <div class="form-group m-2">
      <label>Available</label>
      <input type="checkbox" formControlName="available" class="form-check m-2">
    </div>
    <button class="btn btn-success" (click)="onEdit()">Save</button>
  </form>
</div>

<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>{{product.selected}}</td>
  <td>{{product.available}}</td>
  <td>
    <!-- Pour attribuer un style à un élément dépendamment d'une condition: [ngClass] -->
    <button (click)="onSelect(product)" [ngClass]="product.selected ? 'btn-success' : 'btn-danger'" class="btn btn-sm">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button (click)="onDelete(product)" class="btn btn-sm btn-danger">
      <span class="fa fa-trash-o m-2"></span>
    </button>
  </td>
  <td>
    <button (click)="onUpdate(product)" class="btn btn-sm">
      <span class="fa fa-edit m-2"></span>
    </button>
  </td>
</tr>
